<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Top curved text MIXOLOGY -->
  <path d="M 80 80 A 120 120 0 0 1 320 80" id="topCurve" fill="none"/>
  <text font-family="serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">MIXOLOGY</textPath>
  </text>
  
  <!-- Left text ESTD -->
  <text x="60" y="140" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(-90 60 140)">E</text>
  <text x="60" y="160" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(-90 60 160)">S</text>
  <text x="60" y="180" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(-90 60 180)">T</text>
  <text x="60" y="200" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(-90 60 200)">D</text>
  
  <!-- Right text 2025 -->
  <text x="340" y="140" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(90 340 140)">2</text>
  <text x="340" y="160" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(90 340 160)">0</text>
  <text x="340" y="180" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(90 340 180)">2</text>
  <text x="340" y="200" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" transform="rotate(90 340 200)">5</text>
  
  <!-- Center diamond with hourglass -->
  <g transform="translate(200,200)">
    <!-- Diamond outline -->
    <path d="M 0,-80 L 60,0 L 0,80 L -60,0 Z" fill="none" stroke="url(#textGradient)" stroke-width="4"/>
    
    <!-- Hourglass shape -->
    <path d="M -40,-60 L 40,-60 L 20,-20 L 40,20 L 40,60 L -40,60 L -40,20 L -20,-20 Z" fill="url(#textGradient)" opacity="0.8"/>
    
    <!-- Hourglass center line -->
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Sand particles -->
    <circle cx="-10" cy="-40" r="2" fill="#DEB887"/>
    <circle cx="10" cy="-35" r="1.5" fill="#DEB887"/>
    <circle cx="0" cy="-30" r="1" fill="#DEB887"/>
    <circle cx="-5" cy="40" r="2" fill="#DEB887"/>
    <circle cx="15" cy="45" r="1.5" fill="#DEB887"/>
    <circle cx="-15" cy="35" r="1" fill="#DEB887"/>
  </g>
  
  <!-- Bottom text RAN -->
  <text x="200" y="280" font-family="serif" font-size="48" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">RAN</text>
  
  <!-- Bottom curved text signature -->
  <path d="M 80 320 A 120 120 0 0 0 320 320" id="bottomCurve" fill="none"/>
  <text font-family="serif" font-size="20" font-weight="normal" fill="url(#textGradient)">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">signature</textPath>
  </text>
</svg>